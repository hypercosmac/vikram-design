<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/" rel="preconnect">
    <link href="https://fonts.gstatic.com/" rel="preconnect" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<header id="header">
    <span class="logo"><a href="index.html">Vikram Mishra</a></span>
    <a href="#" class="menu_trigger">☰</a>
    <nav id="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="blog/index.html">Blog</a></li>
        </ul>
    </nav>
</header>

<style>
/* Base mobile-first styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
    line-height: 1.6;
    color: #333;
    -webkit-font-smoothing: antialiased;
    padding-top: 0;
}

/* Header Placeholder */
#header-placeholder {
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
}

/* Header and Navigation */
#header {
    background: white;
    padding: 20px 40px;
    width: 100%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
    line-height: 1.6;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: #333;
    text-decoration: none;
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
}

.logo a {
    color: #333;
    text-decoration: none;
}

#nav {
    margin: 0;
}

#nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 40px;
}

#nav ul li {
    margin: 0;
}

#nav ul li a {
    color: #333;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 400;
    transition: color 0.3s ease;
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
}

#nav ul li a:hover {
    color: #666;
}

.menu_trigger {
    display: none;
    font-size: 24px;
    color: #333;
    text-decoration: none;
}

/* Content Spacing */
#wrapper, .wrapper-holder {
    padding-top: 80px;
}

/* Mobile Navigation */
@media (max-width: 767px) {
    #header {
        padding: 15px 20px;
    }

    .menu_trigger {
        display: block;
    }

    #nav {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        padding: 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #nav.active {
        display: block;
    }

    #nav ul {
        flex-direction: column;
        gap: 0;
    }

    #nav ul li {
        border-top: 1px solid #eee;
    }

    #nav ul li a {
        display: block;
        padding: 15px 20px;
        font-size: 0.9rem;
    }

    .logo {
        font-size: 1.2rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuTrigger = document.querySelector('.menu_trigger');
    const nav = document.getElementById('nav');

    if (menuTrigger && nav) {
        menuTrigger.addEventListener('click', function(e) {
            e.preventDefault();
            nav.classList.toggle('active');
            this.textContent = nav.classList.contains('active') ? '×' : '☰';
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!nav.contains(e.target) && !menuTrigger.contains(e.target)) {
                nav.classList.remove('active');
                menuTrigger.textContent = '☰';
            }
        });

        // Close menu after clicking a link
        nav.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function() {
                nav.classList.remove('active');
                menuTrigger.textContent = '☰';
            });
        });
    }
});
</script>
</body>
</html>
